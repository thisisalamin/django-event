{% extends 'event/header.html' %}
{% block content %}        
    <div class="row">
        {% for ev in events  %}
            <div class="col s12 m6 l6">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ev.event_title}}</span>
                    <a class="waves-effect waves-light btn"><i class="material-icons left">add_location</i>{{ev.event_location}}</a>
                    <a class="waves-effect waves-light btn"><i class="material-icons left">date_range</i>{{ev.event_date}}</a>
                    <p> {{ev.event_description | safe}} </p>
                </div>
                <div class="card-action">
                    <a href="#">Read More</a>
                    <a href="#">Registration</a>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock  %}
